<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#00d6ee"/>
  <title>System | Portfolio</title>

  <!-- Manifest y favicon -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/12.jpg" />

  <!-- Bootstrap y otros estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Space Mono', monospace;
      background-color: #000;
      color: #00d6ee;
      text-align: center;
      padding: 50px;
    }
    .card {
      background-color: #111;
      border: 1px solid #00d6ee;
      border-radius: 20px;
      padding: 20px;
      margin-top: 40px;
    }
    .rocket {
      width: 150px;
      animation: fly 2s infinite ease-in-out;
    }
    @keyframes fly {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-rocket"></i> Bienvenido a System</h1>
  <div class="card mx-auto" style="max-width: 400px;">
    <img src="img/rocket.png" alt="Rocket" class="rocket">
    <p class="mt-3">Tu portafolio est√° listo para despegar üöÄ</p>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
        .catch(err => console.error('‚ùå Error al registrar Service Worker:', err));
    }
  </script>
</body>
</html>
